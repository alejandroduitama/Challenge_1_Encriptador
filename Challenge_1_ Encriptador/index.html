<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet">
  </head>
  <body>

    <div class="contenedor">
        <header>
            <nav>
                <img  class="logo" src="assets/img/Logo-1.png">
            </nav>
        </header>
            
        <main>
            <label for="texto"></label>
            <textarea type="text" id="texto" onfocus="borrarTexto()" placeholder="Ingrese su texto aquí"></textarea>
            <p>&#9888; solo letras minusculas y sin acentos</p>
            <button id="encriptar">ENCRIPTAR</button>
            <button id="desencriptar">DESENCRIPTAR</button>  
        </main>
            <aside>
                    <img src="assets/img/Muñeco.png">
                    <label for="resultado"></label>
                    <textarea id="resultado" onfocus="borrarTexto()" placeholder="NINGÚN MENSAJE FUE ENCONTRADO"></textarea>
                    <button id="copiar" onclick="copiar()">Copiar</button>
            </aside>
    </div class="contenedor">
    


    <script src="assets/js/backend.js"></script>
  </body>
</html>
